<div style="text-align: center;">
  <h1>{{title}}</h1>
</div>
<div >
  <table border="1">
    <thead>
      <tr>
         <th>Date</th>
         <th>Summary</th>
         <th>TemperatureC</th>
        <th>TemperatureF</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of TempData">
        <th>{{data.date}}</th>
         <th>{{data.summary}}</th>
         <th>{{data.temperatureC}}</th>
        <th>{{data.temperatureF}}</th>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
